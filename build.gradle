apply plugin: 'java'

sourceCompatibility = '1.8'
version = '0.1'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.12'
    compile group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.12'

    testCompile group: 'junit', name: 'junit', version: '4.11'
}